networks:
    rssforever:

        # ---------------------------------------- nginx ---------------------------------------- #
services:
    # ---------------------------------------- rss ---------------------------------------- #
    service.rss:
        image: freshrss/freshrss:latest
        restart: always
        depends_on:
            - db
        ports:
            - 13829:80
        volumes:
            - ./freshrss-data:/var/www/FreshRSS/data
            - ./freshrss-extensions:/var/www/FreshRSS/extensions
        environment:
            CRON_MIN: '*/20'
            TZ: America/Los_Angeles
        networks:
            - rssforever

    db:
        image: postgres:13.14-alpine3.19
        restart: always
        volumes:
            - ./db:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: freshrss
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freshrss}
            POSTGRES_DB: freshrss
        networks:
            - rssforever

    # ---------------------------------------- rsshub ---------------------------------------- #
    rsshub:
        image: diygod/rsshub:latest
        restart: always
        ports:
            - 13828:13828
        environment:
            PORT: 13828
            NODE_ENV: production
            CACHE_TYPE: redis
            REDIS_URL: 'redis://redis:6379/'
            PUPPETEER_WS_ENDPOINT: "ws://browserless:3000" # marked
        depends_on:
            - redis
            - browserless # marked
        networks:
            - rssforever
        volumes:
            - .:/app

    browserless:
        # marked
        image: browserless/chrome:latest # marked
        restart: always # marked
        ulimits:
            # marked
            core:
                # marked
                hard: 0 # marked
                soft: 0 # marked
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:3000/pressure" ]
            interval: 30s
            timeout: 10s
            retries: 3

    redis:
        image: redis:alpine
        restart: always
        environment:
            - TZ=America/Los_Angeles
        volumes:
            - redis-data:/data
        networks:
            - rssforever

    feed-aggregator:
        image: feed-aggregator:latest
        restart: always
        networks:
            - rssforever

    # ---------------------------------------- watchtower ---------------------------------------- #
    # 每天早上 6 点定时更新 RSSHub , 如无需可注释或删除本段.
    watchtower:
        image: containrrr/watchtower:latest
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - TZ=America/Los_Angeles
            - WATCHTOWER_CLEANUP=true
            - WATCHTOWER_SCHEDULE=0 0 6 * * *
        restart: always
        command: rssforever-watchtower-1 rssforever-rsshub-1 rssforever-service.rss-1 rssforever-redis-1 rssforever-browserless-1
        networks:
            - rssforever

volumes:
    redis-data:
